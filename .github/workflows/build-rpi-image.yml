        export WORK_DIR="$(pwd)/work"
        export DEPLOY_DIR="$(pwd)/deploy"
        export IMG_NAME="${{ steps.version.outputs.image_name }}"
        
        mkdir -p "$WORK_DIR" "$DEPLOY_DIR"
        
        if [ "${{ github.event.inputs.debug_enabled }}" = "true" ]; then
            export LOG_LEVEL="2"
            set -x
        fi
        
        sudo -E ./build.sh
        
