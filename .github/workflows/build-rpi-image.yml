    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.version.outputs.image_name }}
        path: |
          rpi-image-gen/deploy/*.zip
          rpi-image-gen/deploy/INSTALLATION_GUIDE.md
        retention-days: 30
        compression-level: 0
        
